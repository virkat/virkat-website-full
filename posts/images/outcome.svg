<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Donut chart for business impact">
  <defs>
    <style>
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #073B4C; }
    </style>
  </defs>
  <rect width="400" height="400" fill="#ffffff"/>
  <g transform="translate(200,200)">
    <!-- Donut segments -->
    <circle r="120" fill="#06D6A0" stroke="#fff" stroke-width="20" stroke-dasharray="301.59 753.98" transform="rotate(-90)"/>
    <circle r="120" fill="none" stroke="#118AB2" stroke-width="20" stroke-dasharray="188.49 867.08" transform="rotate(-90)"/>
    <circle r="120" fill="none" stroke="#FFD166" stroke-width="20" stroke-dasharray="150.80 904.77" transform="rotate(-90)"/>
    <circle r="120" fill="none" stroke="#FF6B6B" stroke-width="20" stroke-dasharray="113.10 942.47" transform="rotate(-90)"/>
    <circle r="80" fill="#ffffff"/>
  </g>
  <!-- Labels -->
  <g class="label">
    <rect x="20" y="20" width="12" height="12" fill="#06D6A0"/><text x="40" y="30">Increased Sales (40%)</text>
    <rect x="20" y="40" width="12" height="12" fill="#118AB2"/><text x="40" y="50">Improved Efficiency (25%)</text>
    <rect x="20" y="60" width="12" height="12" fill="#FFD166"/><text x="40" y="70">Higher Retention (20%)</text>
    <rect x="20" y="80" width="12" height="12" fill="#FF6B6B"/><text x="40" y="90">New Opportunities (15%)</text>
  </g>
</svg>
